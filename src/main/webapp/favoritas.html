<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="favicon.ico">
        <title>BierTime</title>
        <link href="dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">
        <link href="dashboard.css" rel="stylesheet">
        <!--[if lt IE 9]><script src="assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
        <script src="assets/js/ie-emulation-modes-warning.js"></script>
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body id="favoritas">
        <nav id="menu-superior-cadastro" 
            class="navbar navbar-inverse navbar-fixed-top">
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div id="menu-lateral" class="col-sm-3 col-md-2 sidebar"></div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <h2 class="page-header">Cervejas favoritas</h2>
                    <form id="formFavorita" class="form-horizontal">
                        <div class="form-group">
                            <input id="nomeCerveja"
                                type="text" 
                                name="nome" 
                                class="form-control"
                                disabled="disabled">
                            <input type="hidden" name="id">
                            <input type="hidden" name="cerveja">
                            <input type="hidden" name="pontuacao">
                            <input type="hidden" name="curtida">
                            <label class="checkbox-inline">
                            <input type="checkbox"
                                   value="1"
                                   id="ponto1">Péssima
                            </label>
                            <label class="checkbox-inline">
                            <input type="checkbox"
                                   value="2" 
                                   id="ponto2">Ruim
                            </label>
                            <label class="checkbox-inline">
                            <input type="checkbox"
                                   value="3" 
                                   id="ponto3">Boa
                            </label>
                            <label class="checkbox-inline">
                            <input type="checkbox"
                                   value="4" 
                                   id="ponto4">Ótima
                            </label>
                            <label class="checkbox-inline">
                            <input type="checkbox" 
                                   value="5"
                                   id="ponto5">Excelente
                            </label>
                        </div>
                        <div class="form-group">
                            <fieldset>
                                <legend>Seu comentário</legend>
                                <label for ="comentario"></label>
                                <textarea cols=80 
                                    id="comentario" 
                                    rows="4" 
                                    name="comentario" 
                                    maxlength="500"
                                    placeholder="Deixe seu comentário sobre esta cerveja...">
                            </textarea>
                            </fieldset>
                        </div>
                        <div class="btn-group text-right">
                            <button id="btnSalvar" 
                                type="button" 
                                class="btn btn-primary">Salvar
                            </button>
                            <button id="btnCancelar"
                                type="reset" 
                                class="btn btn-primary">Cancelar
                            </button>
                        </div>
                    </form>
                    <div class="table-responsive">
                        <table id="tableFavorita" class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Cerveja</th>
                                    <th>Tipo</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{cerveja}}</td>
                                    <td>{{tipo}}</td>
                                    <td>
                                        <a id="pontuacao" style='color: yellow' href="#divForm" title="Pontuar">
                                        <i class="glyphicon glyphicon-star"
                                            onclick="favorita.abrirForm({{id}})"></i>
                                        </a>
                                        <a href="#divForm" title="Favoritar">
                                        <i class="glyphicon glyphicon-paperclip"
                                            onclick="favorita.abrirForm({{id}})">
                                        </i>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="dist/js/bootstrap.min.js"></script>
        <script src="main.js"></script>
        <script src="favoritas.js"></script>
        <script src="assets/js/vendor/holder.min.js"></script>
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
